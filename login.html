<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Background Video -->
  <div class="background-video">
    <video autoplay loop muted>
      <source src="C:/Users/DELL/Downloads/3974908-hd_1920_1080_25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Login Form Container -->
  <div class="login-container">
    <h2>Have an account?</h2>
    
    <!-- Login Form -->
    <form id="login-form" method="post" onsubmit="redirectToHome(event)">
      <input type="email" placeholder="Email" required>
      <div class="password-field">
        <input type="password" placeholder="Password" required>
        <span class="toggle-password">👁️</span>
      </div>
      <button type="submit" class="login-btn">SUBMIT</button>
      
      <!-- Additional Options -->
      <div class="options">
        <label>
          <input type="checkbox"> Remember Me
        </label>
      </div>

      <!-- Social Sign-In -->
      <p class="sign-in-with">— Need an account —</p>
      <div class="social-buttons">
        <a href="signup.html" class="social-btn facebook">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- JavaScript for Toggle Password Visibility -->
  <script>
    // Redirect to home.html on form submit
    function redirectToHome(event) {
      event.preventDefault(); // Prevents default form submission
      window.location.href = "main_home.html"; // Redirects to home.html
    }

    // Toggle password visibility
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordField = document.querySelector('.password-field input');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
</body>
</html>
